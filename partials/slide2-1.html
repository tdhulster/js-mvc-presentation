	<h1>Basic setup AngularJS app with Yeoman</h1>
	<pre class="highlightjs">
		<code>
			Setup a basic angular application
			$ yo angular
		</code>
	</pre>
	<pre class="highlightjs">
		<code>
			Preview application 
			$ grunt server
		</code>
	</pre>
	<pre class="highlightjs">
		<code>
			Build app
			$ grunt build
		</code>
	</pre>
